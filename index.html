<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Monobank</title>
    </head>
    <body>
        <div class="top">
            <div class="left-side">
                <div class="monobank-title">monobank</div>
                <div class="jar-picture"><img src="jar.png" alt=""></div>
                <div class="owner">Станіслав В. збирає</div>
                <div class="info-about-owner">Резервн. фонд каналу</div>
                <div class="extra-info-about-owner">Банка для мобільного закриття потреб підрозділу
                    <br>та розвитку нашого каналу</div>
                <div class="center-bottom">
                    <div>
                        <i class="fa fa-archive"></i>
                    </div>
                    <div class="money-now">
                        <div>Накопичено</div>
                        <div>160 010.49 ₴</div>
                    </div>
                </div>
            </div>
            <div class="right-side"></div>
        </div>
        <div class="bottom">
            <div class="left-bottom">
                <div>АТ “УНІВЕРСАЛ БАНК” Ліцензія НБУ №92 від</div>
                <div>20.01.1994, у держреєстрі банків №226</div>
            </div>
            <div class="right-bottom">
                <div class="botton-opacity">
                    <i class="fa fa-trophy"></i>
                    <span>Провести розіграш</span>
                </div>
                <div class="botton-opacity">
                    <i class="fa fa-gamepad"></i>
                    <span>Віджет для стрімів</span>
                </div>
            </div>
        </div>
    </body>
</html>
